<!DOCTYPE html>
<html>
<head>
	<title>survey form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body><center>
	<header id="title"></header>
	<header><h1><font color="red">survey form</font></h1></header>
	<section>
		<div class="container">
			<div id ="description"><br>
				<p>let us know how we can improve our study?</p>
			</div>
			<form id="surve-form">
				<div class="row-tab">
				<div class="label-tab">
					<label><center>name</center></label>
				</div>
				<div>
					<input type="text" name="name">
				</div>
			</div>
			<div class="row-tab">
				<div class="label-tab">
					<label><center>email</center></label>
				</div>
				<div>
					<input type="email" name="email">
				</div>
			</div>
			<div class="row-tab">
				<div class="label-tab">
					<label><center>age</center></label>
				</div>
				<div>
					<input type="number" name="age">
				</div>
			</div><br>
			<div>
				<div>
					<label>which option best describe your current role?</label>
				</div>

				<div>
					<select>
						<option>student</option>
						<option>job holder</option>
						<option>businessman</option>
					</select>
				</div>
			</div>
			<div>
				<div><br><label>
					how likely is that you would recomend free code camp to a friend ?</label>
				</div>
				<div>
					<input type="radio" name="suggest" value="definetly">
					<label>definetly</label>
					<input type="radio" name="suggest" value="maybe"><label>maybe</label>
					<input type="radio" name="suggest" value="not sure"><label>not sure</label>
				</div>
			</div><br>
			<div>
				<div>
				<label>
					what do you like most in fcc?
				</label>
			</div>
			<div>
				<select>
					<option>
						select an option
					</option>
					<option>football</option>
					<option>basketball</option>	
				</select>
			</div>
		</div><br>
		<div>
			<div>
				things that should be improve in future (check all that apply):
			</div>
			<div>
				<input type="radio" name="project" value="front-end project">
				<label>front-end project</label>
				<input type="radio" name="project" value="back-end project">
				<label>back-end project</label>
				<input type="radio" name="project" value="data visualization">
				<label>data visulization</label>
			</div>
		</div><br>
		</form>
		</div>
	</section></center>
</body>
</html>
